apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-service
  labels:
    app: queue-service
    env: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: queue-service
  template:
    metadata:
      labels:
        app: queue-service
        env: prod
    spec:
      containers:
        - name: queue-service
          image: longping1999/queue-service
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: redis-service
            - name: MYSQL_HOST
              value: mysql-service
